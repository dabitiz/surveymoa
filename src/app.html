<!doctype html>
<!-- daisy ui theme light -->
<html lang="ko" data-theme="light">
	<head>
		<meta charset="utf-8" />
		<link rel="shortcut icon" href="%sveltekit.assets%/favicon.png" type="image/x-icon" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" type="image/x-icon" />
		<link ref="manifest" crossorigin="use-credentials" href="manifest.json" />

		<meta
			name="viewport"
			content="viewport-fit=cover, height=device-height, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
		/>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
